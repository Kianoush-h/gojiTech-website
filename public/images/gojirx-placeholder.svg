<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="240" fill="#1a1a1a" rx="12"/>
  
  <!-- Background grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#grid)"/>
  
  <!-- Brain icon -->
  <g transform="translate(100, 60)">
    <path d="M50 10C60 10 70 18 75 30C80 35 85 45 85 55C85 75 75 85 65 90C60 95 50 100 40 100C30 100 20 95 15 90C5 85 -5 75 -5 55C-5 45 0 35 5 30C10 18 20 10 30 10C35 8 45 8 50 10Z" 
          fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <circle cx="25" cy="40" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="55" cy="35" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="40" cy="55" r="3" fill="#00ff88" opacity="0.8"/>
    <circle cx="20" cy="65" r="2" fill="#007acc" opacity="0.6"/>
    <circle cx="60" cy="60" r="2" fill="#007acc" opacity="0.6"/>
  </g>
  
  <!-- Medical cross -->
  <g transform="translate(280, 80)">
    <rect x="30" y="10" width="8" height="40" fill="#00ff88" opacity="0.7"/>
    <rect x="15" y="25" width="38" height="8" fill="#00ff88" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    gojiRx 2.0
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" fill="#999999" font-family="Arial, sans-serif" font-size="14">
    AI-Powered Claims Processing
  </text>
  
  <!-- Animated elements -->
  <circle cx="50" cy="50" r="2" fill="#00ff88" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="2" fill="#007acc" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 