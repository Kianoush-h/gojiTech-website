<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="240" fill="#1a1a1a" rx="12"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="leafPattern" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M15 5L20 15L15 25L10 15Z" fill="none" stroke="#00ff88" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="240" fill="url(#leafPattern)"/>
  
  <!-- Cannabis leaf icon -->
  <g transform="translate(200, 80)">
    <!-- Main leaf structure -->
    <path d="M0 40 Q-10 30 -15 20 Q-12 15 -8 18 Q-5 25 0 30 Q5 25 8 18 Q12 15 15 20 Q10 30 0 40" 
          fill="#00ff88" opacity="0.7"/>
    
    <!-- Side leaflets -->
    <path d="M-8 25 Q-18 20 -22 10 Q-20 8 -15 12 Q-10 18 -8 25" fill="#00ff88" opacity="0.6"/>
    <path d="M8 25 Q18 20 22 10 Q20 8 15 12 Q10 18 8 25" fill="#00ff88" opacity="0.6"/>
    
    <!-- Smaller side leaflets -->
    <path d="M-15 30 Q-25 25 -28 15 Q-26 13 -22 17 Q-18 23 -15 30" fill="#00ff88" opacity="0.5"/>
    <path d="M15 30 Q25 25 28 15 Q26 13 22 17 Q18 23 15 30" fill="#00ff88" opacity="0.5"/>
    
    <!-- Stem -->
    <rect x="-1" y="40" width="2" height="15" fill="#00ff88" opacity="0.8"/>
  </g>
  
  <!-- Wellness symbols -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#007acc" stroke-width="2" opacity="0.6"/>
    <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="#007acc" stroke-width="2" opacity="0.6"/>
  </g>
  
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#007acc" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="#007acc" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    guideRx
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="200" text-anchor="middle" fill="#999999" font-family="Arial, sans-serif" font-size="14">
    Cannabis Wellness Navigator
  </text>
  
  <!-- Animated particles -->
  <circle cx="100" cy="60" r="1.5" fill="#00ff88" opacity="0.6">
    <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="70" r="1.5" fill="#007acc" opacity="0.6">
    <animate attributeName="cy" values="70;60;70" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="40" r="1" fill="#00ff88" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 